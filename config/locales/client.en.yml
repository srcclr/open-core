      about_communities_description: |
        <p>Local communities and events are managed centrally but organized locally. Events hosted use Meetup.com and are open to the public to attend by default. To join a local community or attend an event, simply register an account at Meetup.com and join the group in your area.</p>
        <p>If you wish to start a local community or host an event, use the <a href="/community_request" alt="Request a Community">Request a Community link</a> under the Local Meetups dropdown menu.</p>
